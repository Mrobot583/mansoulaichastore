<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManSoulAïsha Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- En-tête -->
    <header>
        <h1>ManSoulAïsha Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Accueil</a></li>
                <li><a href="#products">Produits</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Barre de recherche -->
    <section id="search-bar">
        <input type="text" id="search" placeholder="Rechercher des produits...">
    </section>

    <!-- Produits -->
    <section id="products">
        <h2>Nos Produits</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="product1.jpg" alt="Produit 1">
                <h3>Produit 1</h3>
                <p>Prix: 3000f</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>

            <div class="product-item">
                <img src="product2.jpg" alt="Produit 2">
                <h3>Produit 2</h3>
                <p>Prix: 4000f</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>

            <div class="product-item">
                <img src="product3.jpg" alt="Produit 3">
                <h3>Produit 3</h3>
                <p>Prix: 5000f</p>
                <button class="add-to-cart">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <!-- Panier -->
    <section id="cart">
        <h2>Votre Panier</h2>
        <div id="cart-items"></div>
        <button id="checkout">Valider le panier</button>
    </section>

    <!-- Formulaire de Livraison -->
    <section id="delivery-form" style="display: none;">
        <h3>Informations de Livraison</h3>
        <form id="form">
            <input type="text" id="name" placeholder="Nom" required>
            <input type="text" id="surname" placeholder="Prénom" required>
            <input type="tel" id="phone" placeholder="Numéro de téléphone" required>
            <textarea id="address" placeholder="Adresse" required></textarea>
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <footer>
        <p>Contactez-nous: <a href="mailto:kerwaar@gmail.com">kerwaar@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
